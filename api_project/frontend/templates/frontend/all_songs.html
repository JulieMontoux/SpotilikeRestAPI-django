<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotilike - Tous les Morceaux</title>
    <!-- Assurez-vous d'avoir inclus les fichiers CSS de Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-8">
        <h2 class="text-3xl font-semibold mb-4">Tous les Morceaux</h2>
        <ul class="list-disc pl-6">
            {% for song in songs %}
                <li class="text-gray-800">{{ song.title }}</li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
