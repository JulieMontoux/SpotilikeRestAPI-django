{% block content %}
    <div class="container mx-auto p-8">
        <h2 class="text-3xl font-semibold mb-4">{{ artist.name }}</h2>
        <img class="w-80 mb-4" src="{{ artist.avatar }}" alt="{{ artist.name }}">
        <p class="text-gray-600">{{ artist.biography }}</p>
        <h3 class="text-xl font-semibold mt-4 mb-2">Albums</h3>
        <ul class="list-disc pl-6">
            {% for album in artist.album_set.all %}
                <li>{{ album.title }} - {{ album.release_date }}</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
