{% extends './base.html' %}
{% block title %}DÃ©tails de l'Artiste - Spotilike{% endblock %}

{% block content %}
<div class="container mx-auto p-8 grid grid-cols-2 gap-8">
    <div class="bg-black dark:bg-gray-800 rounded-lg overflow-hidden shadow-neo p-4 transition duration-300 transform hover:shadow-lg hover:scale-105">
        <h2 class="text-3xl font-semibold mb-4 text-green-500 dark:text-green-300">
            <a href="{% url 'artist_detail' artist.id %}">{{ artist.name }}</a>
        </h2>
        <p class="text-gray-400 dark:text-gray-600">{{ artist.biography }}</p>
        <h3 class="text-xl font-semibold mt-4 mb-2 text-green-500 dark:text-green-300">Albums</h3>
        <div class="grid grid-cols-3 gap-4">
            {% for album in artist.album_set.all %}
                <div class="bg-black dark:bg-gray-800 rounded-lg overflow-hidden shadow-neo p-2 transition duration-300 transform hover:shadow-lg hover:scale-105">
                    <a href="{% url 'album_detail' album_id=album.id %}">
                        <img class="w-full mb-2 rounded-md" src="{{ album.cover }}" alt="{{ album.title }}">
                        <p class="text-green-500 dark:text-green-300 text-sm text-center">{{ album.title }}</p>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
    <div class="bg-black dark:bg-gray-800 rounded-lg overflow-hidden shadow-neo p-4 transition duration-300 transform hover:shadow-lg hover:scale-105">
        <img class="w-full mb-4 rounded-md" src="{{ artist.avatar }}" alt="{{ artist.name }}">
    </div>
</div>
{% endblock %}
