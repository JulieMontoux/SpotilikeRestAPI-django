<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Spotilike</title>
    <!-- Assurez-vous d'avoir inclus les fichiers CSS de Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="text-center">
        <h1 class="text-4xl font-bold mb-6">Inscription</h1>

        <!-- Formulaire d'Inscription -->
        <form action="{% url 'user-signin' %}" method="post" class="max-w-md mx-auto bg-white p-8 rounded shadow-md">
            {% csrf_token %}

            <!-- Champs du formulaire -->
            <!-- Ajoutez des champs pour le nom d'utilisateur (username), l'email et le mot de passe (password) -->
            <div class="mb-4">
                <label for="username" class="block text-gray-600 text-sm font-semibold mb-2">Nom d'utilisateur :</label>
                <input type="text" id="username" name="username" class="w-full p-2 border border-gray-300 rounded">
            </div>

            <div class="mb-4">
                <label for="email" class="block text-gray-600 text-sm font-semibold mb-2">Email :</label>
                <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded">
            </div>

            <div class="mb-6">
                <label for="password" class="block text-gray-600 text-sm font-semibold mb-2">Mot de passe :</label>
                <input type="password" id="password" name="password" class="w-full p-2 border border-gray-300 rounded">
            </div>

            <!-- Bouton d'Inscription -->
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Inscription</button>
        </form>

        <p class="mt-4 text-gray-600">Déjà un compte ? <a href="{% url 'login' %}" class="text-green-500">Connectez-vous</a></p>
    </div>

</body>
</html>
