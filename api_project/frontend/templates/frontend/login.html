<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Spotilike</title>
    <!-- Assurez-vous d'avoir inclus les fichiers CSS de Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="text-center">
        <h1 class="text-4xl font-bold mb-6">Connexion</h1>

        <!-- Formulaire de Connexion -->
        <form action="{% url 'user-login' %}" method="post" class="max-w-md mx-auto bg-white p-8 rounded shadow-md">
            {% csrf_token %}
            
            <!-- Champs du formulaire -->
            <!-- Ajoutez des champs pour le nom d'utilisateur (username) et le mot de passe (password) -->
            <div class="mb-4">
                <label for="username" class="block text-gray-600 text-sm font-semibold mb-2">Nom d'utilisateur :</label>
                <input type="text" id="username" name="username" class="w-full p-2 border border-gray-300 rounded">
            </div>
            
            <div class="mb-6">
                <label for="password" class="block text-gray-600 text-sm font-semibold mb-2">Mot de passe :</label>
                <input type="password" id="password" name="password" class="w-full p-2 border border-gray-300 rounded">
            </div>
            
            <!-- Bouton de Connexion -->
            <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">Connexion</button>
        </form>

        <p class="mt-4 text-gray-600">Pas encore de compte ? <a href="{% url 'signup' %}" class="text-blue-500">Inscrivez-vous</a></p>
    </div>

</body>
</html>
