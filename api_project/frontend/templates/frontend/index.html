<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotilike</title>
    <!-- Assurez-vous d'avoir inclus les fichiers CSS de Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="text-center">
        <h1 class="text-4xl font-bold mb-6">Bienvenue sur Spotilike</h1>
        <p class="text-gray-600 mb-10">Découvrez et partagez votre musique préférée.</p>
        
        <div class="space-x-4">
            <!-- Bouton de Connexion -->
            <a href="{% url 'login' %}" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">Connexion</a>
            
            <!-- Bouton d'Inscription -->
            <a href="{% url 'signup' %}" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Inscription</a>
        </div>
    </div>

</body>
</html>
