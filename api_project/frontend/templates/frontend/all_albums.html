{% extends './base.html' %}
{% block title %}Accueil - Spotilike{% endblock %} 
{%block content %}
    <div class="container mx-auto p-8">
        <h2 class="text-3xl font-semibold mb-4">Tous les Albums</h2>
        <ul class="list-disc pl-6">
            {% for album in albums %}
                <div class="max-w-sm rounded overflow-hidden shadow-lg">
                    <img class="w-full" src="../{{album.cover }}" alt="{{ album.title }}">
                    <div class="px-6 py-4">
                      <div class="font-bold text-xl mb-2">{{ album.title }}</div>
                    </div>
                    <div class="px-6 pt-4 pb-2">
                        <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">{{ album.artist.name }}</span>
                        <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">{{ album.release_date }}</span>
                    </div>
                  </div>
            {% endfor %}
        </ul>
    </div>
    {% endblock %}
