<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Spotilike{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-800 text-gray-800 dark:text-gray-100 font-sans">

    <!-- Navbar -->
    <nav class="bg-gray-200 dark:bg-gray-700 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-gray-900 dark:text-gray-100 text-xl font-bold">Spotilike</a>

            <div class="space-x-4">
                <a href="/albums/" class="text-gray-900 dark:text-gray-100">Albums</a>
                <a href="/artists/" class="text-gray-900 dark:text-gray-100">Artistes</a>
            </div>

            <div class="space-x-4 flex items-center">
                <a href="{% url 'login' %}" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition duration-300">Connexion</a>
                <a href="{% url 'signup' %}" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-300">Inscription</a>
            </div>
        </div>
    </nav>

    <!-- Contenu spécifique à chaque page -->
    <div class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
