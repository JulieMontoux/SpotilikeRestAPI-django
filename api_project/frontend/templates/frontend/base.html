<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Spotilike{% endblock %}</title>
    <!-- Assurez-vous d'avoir inclus les fichiers CSS de Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo ou nom de l'application -->
            <a href="#" class="text-white text-2xl font-bold">Spotilike</a>

            <!-- Liens de navigation -->
            <div class="space-x-4">
                <a href="/" class="text-white">Accueil</a>
                <a href="/all_albums/" class="text-white">Albums</a>
                <a href="/all_songs/" class="text-white">Morceaux</a>
                <a href="/all_artists/" class="text-white">Artistes</a>
                <a href="/login/" class="text-white">Connexion</a>
                <a href="/signup/" class="text-white">Inscription</a>
            </div>
        </div>
    </nav>

    <!-- Contenu spécifique à chaque page -->
    <div class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
