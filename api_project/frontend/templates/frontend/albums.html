{% extends './base.html' %}
{% block title %}Tous les Albums - Spotilike{% endblock %} 

{% block content %}
<div class="container mx-auto p-8">
    <h2 class="text-3xl font-semibold mb-6 text-gray-900">Tous les Albums</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        {% for album in albums %}
            <a href="{% url 'album_detail' album_id=album.id %}" class="group bg-gray-100 rounded-lg overflow-hidden shadow-neo p-4 transition duration-300 transform hover:shadow-lg hover:scale-105">
                <img class="w-full h-48 object-cover mb-4 rounded-md group-hover:opacity-80" src="{{ album.cover }}" alt="{{ album.title }}">
                <div class="text-gray-900 text-center">
                    <div class="font-bold text-xl mb-2">{{ album.title }}</div>
                    <p class="text-gray-600">{{ album.song.genres }}</p>
                </div>
            </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
